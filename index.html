<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="JSFest Oakland.">
    <meta name="author" content="Mikeal Rogers, Karolina Szczur">

    <title>JSFest Oakland</title>

    <link rel="icon" type="image/png" href="favicon.png">

    <script src="//use.typekit.net/okx6joz.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
      .event {
        height: 200px;
        overflow: hidden;
        border: none;
      }
      div.event-sec {
        width:33%;
        float:left;
        text-align:center;
        display: block;
        vertical-align: middle;
      }
      div.event-sec img {
        display: inline-block;
        float:none;
      }
      img.oneshot {
      }
      div.dhtmlconf {
        color:yellow;
        font-size:200%;
        margin-top:40px;
        font-family: "Comic Sans MS", cursive, sans-serif;
      }
      img.whiskyjs {
        margin-top:50px;
      }
    </style>
  </head>

  <body>

    <div class="container">
      <header role="banner">
        <h1><span>JS</span>Fest</h1>
        <p class="lead">Join us December 7th - 13th in Oakland for week of JS events presented by the community.</p>
        <p class="lead">Early bird tickets on sale now.</p>
      </header>

      <div class="cf" role="main">


        <section class="event cf">
          <div class="event-sec">
            <img src="img/oneshot.png">
          </div>
          <div class="event-sec">
            <div class="dhtmlconf">DHTMLConf</div>
            <h2>2000</h2>
          </div>
          <div class="event-sec">
            <img src="img/cssconf.png">
          </div>
        </section>

        <section class="event cf">
          <div class="event-sec">
            <img src="img/ginjs.png">
          </div>
          <div class="event-sec">
            <img class="whiskyjs" src="img/whiskyjs.png">
          </div>
          <div class="event-sec">
            <img src="https://avatars3.githubusercontent.com/u/6209470">
          </div>
        </section>

      </div>

      <footer role="contentinfo">
        <nav role="navigation">
          <ul>
            <li><a href="https://github.com/mikeal/jsfest-oakland-cfp">Want to speak?</a> •</li>
            <li><a href="conduct.html">Code of Conduct</a> •</li>
            <li><a href="sponsors.html">Sponsors</a></li>
          </ul>
        </nav>

        <p>From the community, for the community. Born in 2014.</p>
        <p><a href="https://twitter.com/JavaScriptFest">@javascriptfest</a></p>
      </footer>

    </div>
    <!-- container -->

  </body>

</html>
